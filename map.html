<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHINMA UI Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c36;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PHINMA University of Iloilo Map</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3922.612856053503!2d122.56991407598604!3d10.692005260596313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33aee4aaf669cb03%3A0x678d2fcf0f986b0!2sPHINMA%20University%20of%20Iloilo!5e0!3m2!1sen!2sph!4v1707723456789!5m2!1sen!2sph" 
            allowfullscreen 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
