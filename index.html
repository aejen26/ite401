<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
        }
        
        .container {
            text-align: center;
            background-color: #f4f4f4;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            font-weight: bold;
        }
        
        select, input[type="date"] {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 6px;
            background-color: #fff;
            text-align: center;
        }
        
        .result {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location & Date Picker</h1>
        <div class="input-group">
            <label for="location">Select a Location:</label>
            <select id="location">
                <option value="" disabled selected>Select a Location</option>
                <option value="Iloilo City">Iloilo City</option>
                <option value="Guimaras">Guimaras</option>
                <option value="Roxas">Roxas</option>
                <option value="Antique">Antique</option>
            </select>
        </div>
        <div class="input-group">
            <label for="pick-date">Select a Date:</label>
            <input type="date" id="pick-date">
        </div>
        <div class="result">
            <p><strong>Chosen Location: </strong> <span id="chosen-location">None</span></p>
            <p><strong>Chosen Date: </strong> <span id="chosen-date">None</span></p>
        </div>
    </div>
    <script>
        const locationSelect = document.getElementById("location");
        const datePicker = document.getElementById("pick-date");
        const chosenLocation = document.getElementById("chosen-location");
        const chosenDate = document.getElementById("chosen-date");

        locationSelect.addEventListener("change", function () {
            chosenLocation.textContent = locationSelect.value;
        });

        datePicker.addEventListener("change", function () {
            chosenDate.textContent = datePicker.value;
        });
    </script>
</body>
</html>
